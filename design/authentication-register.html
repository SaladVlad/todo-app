<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo - register</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="form-container">
    <section class="register-page">
      <h2>Register</h2>
      <form action="index.html">
        <div class="form-group">
          <label for="reg-username">Username</label>
          <input type="text" id="reg-username" placeholder="Choose a username">
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" placeholder="Choose a password">
        </div>
        <div class="form-group">
          <label for="repeat-password">Repeat Password</label>
          <input type="password" id="repeat-password" placeholder="Repeat your password">
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>
      <p class="form-footer">
        Already have an account? <a href="authentication-login.html" class="switch-link">Login here</a>
      </p>
    </section>
  </div>
</body>

</html>
